<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlackDesertHorseRaceTimings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>-->
    <script src="/javascripts/timings.js"></script>
</head>
<body onload="initApp()">
    <div id="main">
        <h1>Black Desert Horse Race Application Service</h1>
        <div>
            <span id="region-eu" class="region">
                <h4>EU</h4>
                <div id="timings-eu"></div>
            </span>
            <span id="region-us" class="region">
                <h4>US</h4>
                <div id="timings-us"></div>
            </span>
        </div>
        <div style="border:1px solid red; border-radius: 3px; margin-top: 150px">
            <h4>Push Update</h4>
            <span style="display: inline-block">
                <div>Region <input id="update-region" type="text" placeholder="eu or us"/></div>
                <div>Server <input id="update-serverid" type="text" placeholder="Server id [Number]"/></div>
                <div>Horse Class <input id="update-horseclass" type="text"  placeholder="Number 1 - 8"/></div>
                <div>Time <input id="update-time" type="text" style="" placeholder="Number of minutes"/></div>
                <div><button onclick="sendTimingUpdate()">Send</button></div>
            </span>
            <span style="display: inline-block">
                <div>Login <input id="update-user" type="text" placeholder="User"/></div>
                <div>Password <input id="update-password" type="password" placeholder="Password"/></div>
            </span>
        </div>
    </div>
</body>
</html>
